    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        
      }

      body {
        background-color: #f8f6e9;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }

      .background-image {
        background-image: url('');
        background-size: contain;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vh;
        display: flex;
      }

      .logo-left {
        width: 50vh 50vh;
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin-left: 2vw;
      }

      .artist-name {
        font-family: "Bebas Neue", sans-serif;
        font-size: 250%;
        margin-top: 1.5vh;
        margin-left: 0vw;
        letter-spacing: 0.6vw;
        margin-right: 0;
        width: 50vw;
      }

      .artist-name:hover {
        cursor: cell;
      }

      .option-buttons {
        display: grid;
        width: 30vw;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 0.1vw;
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 175%;
        margin-right: 0;
        margin-top: 2.5vh;
        margin-left: auto;
        letter-spacing: 0.1vw;
        text-align: center;
      }

      .home:hover {
        text-decoration: underline;
        cursor: pointer;
        color: #ff4081;
      }

      .music:hover {
        text-decoration: underline;
        cursor: pointer;
        color: #ff4081;

      }
      .merch:hover {
        text-decoration: underline;
        cursor:pointer;
        color: #ff4081;

      }

      .tour:hover {
        text-decoration: underline;
        cursor: pointer;
        color: #ff4081;

      }
      
      .text-overlay {
        display: flex;
      }

      .social-icons {
        display: flex;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 1vw;
        position: absolute;
        justify-content: end;
        bottom: 1%;
        right: 1%;
      }

      .social-icons img {
        width: 34;
      }

      .left-box {
        position: absolute;
        top: 7.5vh;
        left: 0;
        width: 100vw;
        height: 72vh;
        background-color #b4c8b3;
        overflow: hidden;
        background-image: url('bg1.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .left-box img {

      }

      .listen-container {
        border-style: solid;
        border-color: black;
        left: 50%;
        transform: translateX(-50%);
        position: absolute;
        bottom: 12vh;
        color: black;
      }

      .listen-button:hover,
      .listen-container:hover {
        background-color:#ff4081;
        border-color: #ff4081;
        cursor: pointer;
        transition: 0.4s;
        color: #f8f6e9;
        font-size: 28px;
        font-weight: 400;
      }

      .overlay-image {
  position: absolute;
  top: 20vh; /* adjust position */
  left: 10vw;
  width: 17vw; /* or whatever size you want */
  z-index: 2;
  scale: 5.6;
  top: 360px;
  left: 620px;
}

      .artist-image {
        position: absolute;
        top: 20vh; /* adjust position */
  left: 10vw;
  width: 300px; /* or whatever size you want */
  z-index: 2;
  scale: 5.6;
  top: 160px;
  left: 1190px;
        scale: 170%;
        z-index: 2;
      }

      .listen-button {
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 25px;
        text-align: center;
        padding-top: 12px;
        padding-bottom: 12px;
        margin-bottom: 0;
        margin-top: 0;
        letter-spacing: 6px;
        padding-left: 40px;
        padding-right: 40px;
      }

      .legal-container {
        left: 50%;
        transform: translateX(-50%);
        position: absolute;
        bottom: 10px;
      }

      .youtube:hover {
        cursor: pointer;
      }

      .tiktok:hover {
        cursor: pointer;
      }

      .instagram:hover {
        cursor: pointer;
      }

      .legal-text {
        text-align: center;
        font-size: 9px;
      }
