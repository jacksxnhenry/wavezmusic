    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      }

      .background-image-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center bottom;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
   
      .banner-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: start;
        justify-content: space-between;
        padding: 2vh 0 2vh 4vw;
        z-index: 2;
      }

      .artist-logo {
        max-width: 100%;
        height: auto;
        align-self: start;
      }

      .logo-container {
        display: flex;
        align-items: flex-start;
      }

      .top-right-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        padding-right: 2%;
      }

      .social-links {
        display: flex;
        transform-origin: right; /* so scale aligns to the right edge */
        gap: 0.1vw;
      }

      .social-links img {
        height: 4.2vh;
        scale: 0.65;
        transition: transform 0.2s ease, opacity 0.2s ease;
      }
      
      .social-links img:hover {
        transform: scale(1.1);
        cursor: pointer;

      }

      .legal-container {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 2;
        width: 70%;
      }

      .legal-text {
        font-size: clamp(0.5rem, 2.5vw, 0.1rem);
        color: #ccc;

      }

      .buttons-bottom-center {
        position: absolute;
        bottom: 8vh;
        left: 50%;
        transform: translateX(-50%);
        display: grid;
        gap: 2vh;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        width: 90%;
        max-width: 1300px;
        z-index: 2;
        gap: 4vw;

      }

      .buttons-bottom-center button {
        padding: 2vh 2vw;
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        background-color: transparent;
        color: white;
        border: 0.8px solid white;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "big-caslon-fb";
        width: 100%;
        letter-spacing: 0.03em;
      }

      .buttons-bottom-center button:hover {
        background-color: #d495e9;
        filter: brightness(1);
        transform: scale(1.1);
        letter-spacing: 0.05em;
      }

      @media (max-width: 600px) {
      .buttons-bottom-center {
        bottom: 16vh; /* Moves buttons higher */
        grid-template-columns: 90vw; /* Stack in one column */
        gap: 3vh; /* Adjust vertical gap */
      }
      }

      @media (min-width: 600px) {
  .buttons-bottom-center {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (min-width: 900px) {
  .buttons-bottom-center {
    grid-template-columns: repeat(4, 1fr);
  }
}




    </style>
